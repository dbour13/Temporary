    <script src="js/main.js"></script>
    <script>
        // app-based solution
        let refreshing = false;

        // detect controller change and refresh the page
        navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (!refreshing) {
                alert("We need to refresh");
                window.location.reload();
                refreshing = true;
            }
        })
    </script>
</body>
